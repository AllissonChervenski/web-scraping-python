# railway.toml

[build]
# Comandos para executar durante o build
command = "./build.sh"  # Este arquivo pode incluir instalação de dependências, configuração de ambiente, etc.

[start]
# Comando para iniciar o aplicativo
command = "gunicorn -w 4 -b 0.0.0.0:${PORT} app:app"  # Exemplo para Flask com Gunicorn

[variables]
# Variáveis de ambiente
FLASK_ENV = "production"
